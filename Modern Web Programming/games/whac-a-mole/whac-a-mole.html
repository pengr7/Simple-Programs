<!DOCTYPE html>
<html>
<head>
	<link href="whac-a-mole.css" type="text/css" rel="stylesheet"/>
	<script src="whac-a-mole.js" type="text/javascript"></script>
</head>
<body>
	<h1>Whac-a-mole</h1>
	<h2>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</h2>
	<div class="buttons">
		<p><input type="button" id="start" value="Start Game | Stop Game"><span class="s1">Time:<input type="text" id="time"></span></p>
		<p><input type="text" id="state"><span class="s2">Score:<input type="text" id="sorce"></span></p>
	</div>
	<div id="panel"></div>
	<div class="instructions">
		<h3>Instructions:</h3>
		<p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
		<p>2. 1 point per hit, minus 1 point per miss.</p>
	</div>
</body>
</html>
