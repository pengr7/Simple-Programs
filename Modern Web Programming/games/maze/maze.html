<!DOCTYPE html>
<html>
<head>
	<link href="maze.css" type="text/css" rel="stylesheet"/>
  	<script src="maze.js" type="text/javascript"></script>
</head>
<body>
  	<h1>The Amazing Mouse Maze!</h1>
  	<h2>Move your mouse over the "S" to begin.</h2>
  	<h2 id="message"></h2>
  	<div class="wall"></div>
  	<div class="wall1" id="w1"></div>
  	<div class="wall2" id="w2"></div>
  	<div class="wall3" id="w3"></div>
  	<div class="wall4" id="w4"></div>
  	<div class="wall5" id="w5"></div>
  	<div class="wall6" id="w6"></div>
  	<div class="wall7" id="w7"></div>
  	<div class="wall8" id="w8"></div>
  	<div class="wall9" id="w9"></div>
  	<div class="start" id="s"><p>S</p></div>
	<div class="end" id="e"><p>E</p></div>
  	<div class="cheat" id="c"></div>
  	<p class="explain">The object of this game is to guide the mouse cursor through the start area<br>and get to the end area. Be sure to avoid the walls:</p>
  	<p class="goodluck">Good luck!</p>
</body>
</html>
